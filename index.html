<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8" />
	<!-- Configure the website viewport based on the device size -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Restaurant</title>

	<!-- Include Bootstrap and font-awesome style sheet -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	
	<!-- Include JQuery and Bootstrap into the page -->
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    
	<!-- Include header navigation style sheet -->
	<link rel="stylesheet" href="css/header-nav-style.css" />
	<!-- Include index page style sheet -->
	<link rel="stylesheet" href="css/index-style.css" />
</head>
<body>

	<!-- Header -->
	<div>
		<!-- This is the navigation bar -->
		<!-- Note: This is a sticky navigation bar. There is a container around the sticky navbar with a fixed height so that the content of the page doesn't "jump up" when the navbar sticks to the top of the page. The sticky/fixed navigation can be disabled by not including header-nav.js -->
		<div id="sticky-nav-container">
			<nav id="sticky-nav" class="navbar navbar-default">
				<div class="navbar-header" id="navigationBrand">
					<!-- This is the menu icon that is displayed when the page is in phone/tablet mode -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsingNavigation">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
			      	<!-- This is the website name/brand -->
					<a class="navbar-brand" href="index.html">Restaurant</a>
				</div>
				<!-- These are where the navigation links go. The will be hidden when the page is in phone/tablet mode -->
				<div class="collapse navbar-collapse" id="collapsingNavigation">
					<ul class="nav navbar-nav">
						<li><a href="#">Menu</a></li>
						<li><a href="#">Catering</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
					<!-- <ul class="nav navbar-nav navbar-right">
					</ul> -->
				</div>
			</nav>
		</div>

		<!-- This is the banner at the top of the page -->
		<div class="relative-banner-element">
			<div id="header-repeat-bg">
				<div id="header-banner-shadow"></div>
			</div>
			<!-- This is the Oval behind the logo -->
			<a href="index.html">
				<div class="restaurant-logo-container">
					<!-- This is the main logo at the top left of the site -->
					<img class="img-responsive restaurant-logo" src="images/restaurant-logo.png" alt="Restaurant logo" />
				</div>
			</a>
		</div>
	</div>


	<div class="jumbotron" id="foodImage1">
		<div class="carousel slide" id="foodCarousel" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#foodCarousel" data-slide-to="1"></li>
				<li data-target="#foodCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/food-dishes-table-banner.jpg" alt="Spaghetti meal image" class="img-responsive full-width-image" />
					<div class="carousel-caption">
						<h2>
							An amazing assortment of food
						</h2>
					</div>
				</div>
				<div class="item">
					<img src="images/luxurious-red-wood-header.jpg" alt="Spaghetti meal image" class="img-responsive full-width-image" />
				</div>
				<div class="item">
					<img src="images/luxurious-red-wood-header.jpg" alt="Spaghetti meal image" class="img-responsive full-width-image" />
				</div>
			</div>

			<a class="left carousel-control" href="#foodCarousel" role="button" data-slide="prev">
				<span class="fa fa-chevron-left fa-3x carousel-icon-prev" aria-hidden="true"></span>
				<span class="sr-only">
					Previous
				</span>
			</a>
			<a class="right carousel-control" href="#foodCarousel" role="button" data-slide="next">
				<span class="fa fa-chevron-right fa-3x carousel-icon-next" aria-hidden="true"></span>
				<span class="sr-only">
					Next
				</span>
			</a>
		</div>
	    <h1>Bootstrap Tutorial</h1>      
	    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
  	</div>
	

</body>
</html>

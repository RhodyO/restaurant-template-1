<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; utf-8" />
	<title>Restaurantier</title>

	<!-- Include Bootstrap and font-awesome style sheet -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- Include header navigation style sheet -->
	<link rel="stylesheet" href="css/header-nav-style.css" />
	<!-- Include index page style sheet -->
	<link rel="stylesheet" href="css/index-style.css" />

	<!-- Configure the website viewport based on the device size -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

	<!-- Header -->
	<div>
		<!-- This is the banner at the top of the page -->
		<div class="relative-banner-element">
			<div id="header-repeat-bg">
				<div id="header-transparency"></div>
			</div>
			<!-- This is the Oval behind the logo -->
			<div class="restaurant-logo-container">
				<!-- This is the main logo at the top left of the site -->
				<img class="img-responsive restaurant-logo" src="images/restaurant-logo.png" alt="Restaurant logo" />
			</div>
		</div>
		<!-- There is a container around the sticky navbar with a fixed height so that the content of the page doesn't "jump up" when the navbar 		 sticks to the top of the page -->
		<div id="sticky-nav-container">
			<!-- This is a sticky nav bar. This can be disabled by not including header-nav.js -->
			<nav id="sticky-nav" class="navbar navbar-default">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Menu</a></li>
					<li><a href="#">Catering</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</div>
	


	<!-- Include the script for the sticky navigation -->
	<!-- <script src="js/header-nav.js"></script> -->
	<!-- Include JQuery and Bootstrap into the page -->
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
